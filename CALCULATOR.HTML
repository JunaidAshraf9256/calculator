<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <style>
	

.calculator{
background-color: #eee;
padding: 20px;
border-radius: 10px;
}
.container{
	margin-top: 20px;
}
.body{
	background-color: rgb(15, 26, 22);
}
.h1{
	font-size: large;
	background-color: rgb(37, 209, 209);
	padding: 10px;
	margin: auto;
	
}
  </style>
  <body class="body"><center>
	<div class="h1">
	<h1><u> CALCULATOR </u> </h1></div></center>
    <div class="container">
		<div class="row">
		  <div class="col-md-4"></div>
		  <div class="col-md-4">
			<div class="calculator">
			  <form>
				<div class="form-group">
				  <input type="text" class="form-control" id="display" disabled>
				</div>
				<div class="form-group">
				  <input type="button" class="btn btn-primary" value="1">
				  <input type="button" class="btn btn-primary" value="2">
				  <input type="button" class="btn btn-primary" value="3">
				  <input type="button" class="btn btn-primary" value="+">
				</div>
				<div class="form-group">
				  <input type="button" class="btn btn-primary" value="4">
				  <input type="button" class="btn btn-primary" value="5">
				  <input type="button" class="btn btn-primary" value="6">
				  <input type="button" class="btn btn-primary" value="-">
				</div>
				<div class="form-group">
				  <input type="button" class="btn btn-primary" value="7">
				  <input type="button" class="btn btn-primary" value="8">
				  <input type="button" class="btn btn-primary" value="9">
				  <input type="button" class="btn btn-primary" value="*">
				</div>
				<div class="form-group">
				  <input type="button" class="btn btn-primary" value="AC">
				  <input type="button" class="btn btn-primary" value="0">
				  <input type="button" class="btn btn-primary" value="=">
				  <input type="button" class="btn btn-primary" value="/">
				</div>
			  </form>
			</div>
		  </div>
		  <div class="col-md-4"></div>
		</div>
	  </div>
<script>
	var display = document.getElementById("display");
var buttons = document.getElementsByClassName("btn");

for (var i = 0; i < buttons.length; i++) {
buttons[i].addEventListener("click", function() {
if (this.value == "=") {
display.value = eval(display.value);
} else if (this.value == "AC") {
display.value = "";
} else {
display.value += this.value;
}
});
}
</script>
  </body>
</html>
